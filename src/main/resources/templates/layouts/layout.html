<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">

<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Modernize</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="handheldfriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="Mordenize" />
    <meta name="author" content="" />
    <meta name="keywords" content="Mordenize" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" type="image/png" href="https://demos.adminmart.com/premium/bootstrap/modernize-bootstrap/package/dist/images/logos/favicon.ico" />
    
    <link rel="stylesheet" th:href="@{/assets/css/styles.css}" />
    
    <link rel="stylesheet" th:href="@{/assets/css/layout-fix.css}" />
</head>

<body data-sidebartype="full">
    <div class="preloader">
        <img th:src="@{/assets/images/logos/favicon.png}" alt="loader" class="lds-ripple img-fluid" />
    </div>

    <div id="main-wrapper">
        
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <div class="page-wrapper">
            
            <header th:replace="~{fragments/header :: header}"></header>

            <div class="container-fluid">
                <th:block layout:fragment="content"></th:block>
            </div>
            
        </div> </div>
    <div class="dark-transparent sidebartoggler"></div>

    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/assets/libs/simplebar/dist/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/theme/app.init.js}"></script>
    <script th:src="@{/assets/js/theme/theme.js}"></script>
    <script th:src="@{/assets/js/theme/app.min.js}"></script>
    <script th:src="@{/assets/js/theme/sidebarmenu.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <th:block layout:fragment="script"></th:block>
</body>
</html>
